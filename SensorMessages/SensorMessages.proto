syntax = "proto3";


message HighPrecisionIncliData{
   double angle = 1;
   double chip_temp = 2;
}

message TempHumiData{
   double temp = 1;
   double humi = 2;
}

message VibraWireData{
   int32 db = 1;
   double freq = 2;
   double temp = 3;
}

message AnemometerData{
   double wind_direction = 1;
   double wind_speed = 2;
   double temp = 3;
   double humi = 4;
   double dev_temp = 5;
   double smooth_wind_speed = 6;
   double smooth_wind_direction = 7;
   double air_pressure = 8;
}

message InclinationData{
   double absolute_angle = 1;
   double primary_projection = 2;
   double secondary_projection = 3;
}

message VoltageData{
   double data = 1;
   double sample_interval = 2;
}

message CurrentData{
   double data = 1;
   double sample_interval = 2;
}

message ResistanceData{
   double data = 1;
   double sample_interval = 2;
}

message MillivoltData{
   double data = 1;
   double sample_interval = 2;
}

message VibrationData{
   double data = 1;
   double sample_interval = 2;
}

message CablePeaksData{
   double base_freq = 1;
   repeated int32 peaks = 2;
   repeated int32 values = 3;
   int32 peaks_num = 4;
   double freq = 5;
}

message SettlementData{
   double raw_value = 1;
   double value = 2;
   double relative_value = 3;
   double temp = 4;
   double adc_value = 5;
   double raw_press = 6;
   int32 err = 7;
}

message StressData{
   double data = 1;

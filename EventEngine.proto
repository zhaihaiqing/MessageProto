syntax = "proto3";

package EventEngine;

import "SensorUpMessage.proto";
import "GroupedMessage.proto";

message EventMessage {
    enum EventType{
        INVALID = 0;    //无效事件
        WIND = 1; //风速风向
        CAR = 2;  //重车过桥
        EARTHQUAKE = 3; //地震
    }
    uint64 event_id = 1;    //事件标识，发生的事件的编号
    string project_name = 2;    //项目
    EventType event_type = 3;   //事件类型
    int32 event_rule_id = 4;   //事件规则编号，业务系统配置的规则编号
    uint32 unix_time = 5;   //发生事件的时间,秒
    int32 microsecond = 6;  //发生时间的毫秒时间，毫秒
    repeated SensorMessages.SensorUpMessage source = 7;  //触发源的数据
}

//事件引擎服务的接口
service EventEngineService {
    rpc GetEventMessage (GroupedMessage.GroupedMessage) returns (EventMessage);
}